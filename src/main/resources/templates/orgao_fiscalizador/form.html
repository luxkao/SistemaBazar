<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Órgão Fiscalizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${orgao.id == 0}">Cadastrar Órgão Fiscalizador</h1>
    <h1 th:unless="${orgao.id == 0}">Editar Órgão Fiscalizador</h1>

    <form th:object="${orgao}" th:action="${orgao.id == 0} ? @{/orgaos-fiscalizadores/cadastro} : @{/orgaos-fiscalizadores/editar}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" class="form-control" th:field="*{descricao}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success" th:text="${orgao.id == 0} ? 'Cadastrar' : 'Atualizar'"></button>
        <a href="/orgaos-fiscalizadores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
