<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Órgão Donatário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${orgao.id == 0}">Cadastrar Órgão Donatário</h1>
    <h1 th:unless="${orgao.id == 0}">Editar Órgão Donatário</h1>
    <form th:object="${orgao}" th:action="${orgao.id == 0} ? @{/orgaos-donatarios/cadastro} : @{/orgaos-donatarios/editar}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço:</label>
            <input type="text" id="endereco" class="form-control" th:field="*{endereco}">
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" id="telefone" class="form-control" th:field="*{telefone}">
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horário de Funcionamento:</label>
            <input type="text" id="horario" class="form-control" th:field="*{horarioFuncionamento}">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" class="form-control" th:field="*{descricao}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success" th:text="${orgao.id == 0} ? 'Cadastrar' : 'Atualizar'"></button>
        <a href="/orgaos-donatarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
