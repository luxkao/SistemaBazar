<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Órgãos Donatários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/menu :: main-menu}"></div>
<div class="container mt-4">
    <h2>Órgãos Donatários</h2>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <a href="/orgaos-donatarios/cadastro" class="btn btn-primary mb-3">Novo Órgão Donatário</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Funcionamento</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orgao : ${orgaos}">
            <td th:text="${orgao.id}"></td>
            <td th:text="${orgao.nome}"></td>
            <td th:text="${orgao.telefone}"></td>
            <td th:text="${orgao.horarioFuncionamento}"></td>
            <td>
                <a th:href="@{/orgaos-donatarios/editar/{id}(id=${orgao.id})}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/orgaos-donatarios/deletar/{id}(id=${orgao.id})}" method="post" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar?');">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
