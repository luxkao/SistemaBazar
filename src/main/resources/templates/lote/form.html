<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/menu :: main-menu}"></div>
<div class="container mt-4">
    <h1>Registrar Novo Lote</h1>
    <form th:object="${lote}" action="/lotes/cadastro" method="post">

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="orgaoFiscalizador" class="form-label">Órgão Fiscalizador:</label>
                <select id="orgaoFiscalizador" class="form-select" th:field="*{orgaoFiscalizador}" required>
                    <option value="">Selecione...</option>
                    <option th:each="of : ${orgaosFiscalizadores}" th:value="${of.id}" th:text="${of.nome}"></option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="orgaoDonatario" class="form-label">Órgão Donatário:</label>
                <select id="orgaoDonatario" class="form-select" th:field="*{orgaoDonatario}" required>
                    <option value="">Selecione...</option>
                    <option th:each="od : ${orgaosDonatarios}" th:value="${od.id}" th:text="${od.nome}"></option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="dataEntrega" class="form-label">Data de Entrega:</label>
            <input type="date" id="dataEntrega" class="form-control" th:field="*{dataEntrega}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Produtos do Lote:</label>
            <div class="border p-3" style="max-height: 200px; overflow-y: auto;">
                <div class="form-check" th:each="produto : ${produtos}">
                    <input class="form-check-input" type="checkbox" th:value="${produto.codigo}" name="produtos" th:id="${'produto-' + produto.codigo}">
                    <label class="form-check-label" th:for="${'produto-' + produto.codigo}" th:text="${produto.nome}"></label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="observacao" class="form-label">Observação:</label>
            <textarea id="observacao" class="form-control" th:field="*{observacao}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Cadastrar Lote</button>
        <a href="/lotes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
