<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h1>Gestão de Produtos</h1>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <a href="/produtos/cadastro" class="btn btn-primary mb-3">Novo Produto</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.codigo}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td>
                <a th:href="@{/produtos/editar/{codigo}(codigo=${produto.codigo})}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/produtos/deletar/{codigo}(codigo=${produto.codigo})}" method="post" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar?');">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
