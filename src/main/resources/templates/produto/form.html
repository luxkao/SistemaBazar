<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${produto.codigo == 0}">Cadastrar Produto</h1>
    <h1 th:unless="${produto.codigo == 0}">Editar Produto</h1>
    <form th:object="${produto}" th:action="${produto.codigo == 0} ? @{/produtos/cadastro} : @{/produtos/editar}" method="post">
        <input type="hidden" th:field="*{codigo}" />
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" class="form-control" th:field="*{descricao}" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success" th:text="${produto.codigo == 0} ? 'Cadastrar' : 'Atualizar'"></button>
        <a href="/produtos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
